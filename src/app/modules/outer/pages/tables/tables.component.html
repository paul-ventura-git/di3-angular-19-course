<div class="container myTables">
  <h1>Tables with FOR</h1>
  <br/>
  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Add new user</button>
  <br/>
    <br/>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Birth Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of users; track item.id) {
        <tr>
          <th scope="row">{{item.id}}</th>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.birthDate}}</td>
          <td>
            <button type="button" class="btn btn-warning">View</button>
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      }

    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar nuevo Cliente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #userForm="ngForm" (ngSubmit)="addCustomer(userForm.value)">
            <input type="text" class="form-control" placeholder="Enter name" name="name" ngModel>
            <br>
            <input type="text" class="form-control" placeholder="Enter email" name="email" ngModel>
            <br>
            <input type="text" class="form-control" placeholder="Enter phone" name="phone" ngModel>
            <br>
            <input type="text" class="form-control" placeholder="Enter address" name="address" ngModel>
            <br>
            <button type="button" class="btn btn-danger">Add Customer</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
