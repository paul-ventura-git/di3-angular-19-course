<div class="component-directives container">
  <div class="row">
    <div class="col-3 text-bg-warning">
      <app-stepper
        [steps]="steps"
        [activeStep]="activeStep"
        (stepClick)="scrollToSection($event)"
      >
      </app-stepper>
    </div>
    <div class="col-9">
      <app-sc-title
        [titleText]="pageTitle"
      >
      </app-sc-title>
      <app-section
        [sectionId]="sectionId"
        [sectionTitle]="sectionTitle"
        [sectionContent]="sectionContent"
        [sectionCodeSample]="sectionCodeSample"
        [language]="language"
      >
      </app-section>
    </div>
  </div>
</div>
