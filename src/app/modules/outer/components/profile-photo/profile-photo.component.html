<div class="component-profile-photo">
  <h3>This is the PROFILE PHOTO</h3>
  <p>[This is the component app-profile-photo]</p>

  <h3>Two-way binding between two components</h3>
  <button (click)="updateCount(-1)">-</button>
  <span>{{ count() }}</span>
  <button (click)="updateCount(+1)">+</button>

  <h3>Binding the property "src" in a img and...</h3>
  <h3>Text interpolation inside properties</h3>
  <img [src]="myImage" alt="Profile Photo of {{someUser}}" >
</div>
